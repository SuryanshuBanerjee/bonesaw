pipeline:
  name: daily_news_digest
  steps:
    # Fetch Hacker News RSS feed
    - type: http_get
      url: https://news.ycombinator.com/rss

    # Parse RSS feed into structured entries
    - type: parse_rss
      limit: 15

    # Format entries as clean markdown
    - type: format_entries_markdown
      numbered: true
      include_summary: false

    # Wrap in a nice template
    - type: template
      template: |
        # ğŸ—ï¸ Daily Tech News Digest

        Generated: {context[timestamp]}
        Source: {context[feed_title]} ({context[entry_count]} entries)

        ## Top Stories

        {data}

        ---
        Generated by Bonesaw ğŸ¦´

    # Save to file
    - type: write_file
      path: examples/daily_news_digest/digest.md
